<div  class="col-md-6 col-md-offset-3">
	<div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
	<wait-cursor display-when="vm.isBusy"></wait-cursor>
	<table class="table table-responsive table-striped">
		<tr ng-repeat="trip in vm.trips">
			<td>{{trip.name}}</td>
			<td>{{trip.created|date:'MM-dd-yyyy'}}</td>
			<td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
		</tr>
	</table>
	<form novalidate class="form-group" name="tripForm" ng-submit="vm.addTrip();">
		<label for="Name">Name</label>
		<div class="form-group">
			<input type="text" class="form-control" name="Name" ng-model="vm.newTrip.Name" required ng-minlength="5" />
			<span ng-show="tripForm.Name.$error.required" class="text-warning">Name is Required</span>
			<span ng-show="tripForm.Name.$error.minlength" class="text-warning">Name must be at least 5 char</span>
		</div>
		<div class="form-group">
			<input type="submit" value="Add" class="btn btn-primary btn-sm" ng-disabled="tripForm.$invalid" />
		</div>
	</form>
</div>
