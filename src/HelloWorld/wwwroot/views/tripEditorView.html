<div>
	<div>
		<a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left">Back</i></a>
	</div>
	<div class="col-md-3 ">
		<h2>{{vm.tripName}}</h2>
		<form novalidate name="newStopForm" ng-submit="vm.addStop();">
			<div class="form-group">
				<label>Date</label>
				<input class="form-control" name="arrival" ng-model="vm.newStop.arrival" required />
				<span class="text-danger" ng-show="newStopForm.arrival.$error.required">Required</span>
			</div>
			<div class="form-group">
				<label>Location</label>
				<input class="form-control" name="name" ng-model="vm.newStop.name" required ng-minlength="5" />
				<span class="text-danger" ng-show="newStopForm.name.$error.required">Required</span>
				<span class="text-danger" ng-show="newStopForm.name.$error.minlength">Min 5 character for Location</span>
			</div>
			<div class="form-group">
				<input class="btn btn-success" type="submit" value="Add" ng-disabled="newStopForm.$invalid" />
			</div>
		</form>
		
		<wait-cursor display-when="vm.isBusy"></wait-cursor>
		<div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
		<table class="table table-responsive table-striped">
			<tr>
				<th>Location</th>
				<th>Arrival</th>
			</tr>
			<tr ng-repeat="stop in vm.stops">
				<td>{{stop.name}}</td>
				<td>{{stop.arrival | date:shortDate}}
				<td>
			</tr>
		</table>
	</div>

	<div class="col-md-9">
		<h2>The Map</h2>
		<div id="map">

		</div>
	</div>
</div>
